apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webapp
spec:
  ingressClassName: "nginx"
  rules:
    - host: web07.go4clouds.net
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: webapp
              port:
                number: 8080
